openapi: 3.0.2
info:
  title: Items_MS API
  version: 1.0.0
  description: List of items API
  contact:
    name: Maarika Lukk
    url: 'https://github.com/maarikal'
    email: maarika.lukk@voco.ee
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
paths:
  /items:
    summary: Path used to manage the list of items.
    description: >-
      The REST endpoint/path used to list and create zero or more `items` entities.  This path contains
      a `GET` and `POST` operation to perform the list and create tasks, respectively.
    get:
      tags:
        - Items
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
              examples:
                Items returned:
                  value:
                    description: some text
                    image: a picture
                    name: new namet
            text/xml:
              schema:
                $ref: '#/components/schemas/Item'
              examples:
                Item returned:
                  value: "<Item>\r\n    <description>some text</description>\r\n    <image>returned item image</image>\r\n    <name>returned item name</name>\r\n</Item>"
          description: Items returned
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Unauthorized:
                  value:
                    error: Unauthorized
                Bearer:
                  value:
                    error: Authorization header is not in Bearer XXX format
                Session not found:
                  value:
                    error: Session not found
                User not found:
                  value:
                    error: User not found
          description: Unauthorized
      security:
        - Bearer: [ ]
      summary: Get all items
      description: Gets a list of all `items` entities.
    post:
      requestBody:
        description: A new `items` to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Item'
            examples:
              ' PostItemsRequestBody_json':
                value:
                  name: new bird
                  description: it is green and small
                  image: >-
                    https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhBY9h14uKCSgCxNCZEhClbX2ksq2Fi6iCmQ&usqp=CAU
          text/xml:
            schema:
              $ref: '#/components/schemas/Item'
            examples:
              PostItemsRequestBody_xml:
                value: "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\r\n<root>\r\n\t<name>item nr 1</name>\r\n\t<description>it is green and small</description>\r\n\t<image>https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhBY9h14uKCSgCxNCZEhClbX2ksq2Fi6iCmQ&amp;usqp=CAU</image>\r\n</root>\r\n"
        required: true
      tags:
        - Items
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
              examples:
                Item returned:
                  value:
                    description: some text
                    image: returned item image
                    name: returned item name
            text/xml:
              schema:
                $ref: '#/components/schemas/Item'
              examples:
                Item returned:
                  value: "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\r\n<root>\r\n\t<name>item nr 1</name>\r\n\t<description>it is green and small</description>\r\n\t<image>https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhBY9h14uKCSgCxNCZEhClbX2ksq2Fi6iCmQ&amp;usqp=CAU</image>\r\n</root>"
          description: Return item
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Unauthorized:
                  value:
                    error: Unauthorized
                Bearer:
                  value:
                    error: Authorization header is not in Bearer XXX format
                Session not found:
                  value:
                    error: Session not found
                User not found:
                  value:
                    error: User not found
          description: Unauthorized
        '406':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Not Acceptable:
                  value:
                    error: Not Acceptable
          description: Not Acceptable
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Internal Server Error:
                  value:
                    error: Internal Server Error
          description: Internal Server Error
      security:
        - Bearer: [ ]
      operationId: createitems
      summary: Create a item
      description: Creates a new instance of a `items`.
  /users:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
            examples:
              PostSessionsRequestBody:
                value:
                  email: test@test.ee
                  password: qwerty123
          text/xml:
            schema:
              $ref: '#/components/schemas/User'
            examples:
              PostUserRequestBody_xml:
                value: |-
                  <?xml version=\"1.0\" encoding=\"UTF-8\"?>
                  <root>
                      <email>test@test.ee</email>
                      <password>qwerty123</password>
                  </root>
        required: true
      tags:
        - Users
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                User returned:
                  value:
                    email: some email
                    password: some password
          description: Return user
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Bad Request:
                  value:
                    error: Bad Request
          description: Bad request
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                'Password ':
                  value:
                    error: Password is required
                Password lengths:
                  value:
                    error: Password must be at least 8 characters long
                Email:
                  value:
                    error: Email is required
          description: Invalid email or password
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Email already exists:
                  value:
                    error: Email already exists
          description: User already exists
      security:
        - Bearer: [ ]
      summary: Create a new user
  /users/check-email:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
            examples:
              PostSessionsRequestBody:
                value:
                  email: test1@test.ee
                  password: qwerty123
          text/xml:
            schema:
              $ref: '#/components/schemas/User'
            examples:
              PostUsersRequestBody:
                value: |-
                  <?xml version=\"1.0\" encoding=\"UTF-8\"?>
                  <root>
                      <email>test@test.ee</email>
                      <password>qwerty123</password>
                  </root>
        required: true
      tags:
        - Users
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                Email is valid:
                  value:
                    email: some email
                    password: password
          description: Email is valid
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Bad Request:
                  value:
                    error: Bad Request
          description: Bad Request
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Email is required:
                  value:
                    error: Email is required
          description: Email is required
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Email already exists:
                  value:
                    error: Email already exists
          description: Email already exists
      security:
        - Bearer: [ ]
      summary: Create a new email
  /health-check:
    get:
      tags:
        - Health-checks
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Is Working:
                  value:
                    message: works
          description: OK
      summary: Get project load information
  /sessions:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
            examples:
              PostSessionsRequestBody:
                value:
                  email: test@test.ee
                  password: qwerty123
          text/xml:
            schema:
              $ref: '#/components/schemas/User'
            examples:
              PostSessionRequestBody:
                value: |-
                  <?xml version=\"1.0\" encoding=\"UTF-8\"?>
                  <root>
                      <email>test@test.ee</email>
                      <password>qwerty123</password>
                  </root>
        required: true
      tags:
        - Sessions
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
              examples:
                SessionId:
                  value:
                    user: test@test.ee
                    password: qwerty123
          description: Send sessionId
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Bad Request Error:
                  value:
                    error: Bad Request Error
          description: Bad Request
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Session not found:
                  value:
                    error: Session not found
                User not found:
                  value:
                    error: User not found
                Email is required:
                  value:
                    error: Email is required
                Password is required:
                  value:
                    error: Password is required
                Invalid email or password:
                  value:
                    error: Invalid email or password
          description: Session not found
      security:
        - Bearer: [ ]
      summary: Create a new session
    delete:
      tags:
        - Sessions
      responses:
        '204':
          description: SessionId deleted
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                No session:
                  value:
                    error: No session found
          description: No session found
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Internal Server Error:
                  value:
                    error: Internal Server Error
          description: Internal Server Error
      security:
        - Bearer: [ ]
      summary: Delete a session
  '/items?id={itemsId}':
    summary: Path used to manage a single items.
    description: >-
      The REST endpoint/path used to get, update, and delete single instances of an `items`.  This path
      contains `GET`, `PUT`, and `DELETE` operations used to perform the get, update, and delete tasks,
      respectively.
    delete:
      tags:
        - Items
      responses:
        '204':
          description: Successful response.
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Unauthorized:
                  value:
                    error: Unauthorized
                Bearer:
                  value:
                    error: Authorization header is not in Bearer XXX format
                Session not found:
                  value:
                    error: Session not found
                User not found:
                  value:
                    error: User not found
          description: Unauthorized
      security:
        - Bearer: [ ]
      operationId: deleteitems
      summary: Delete a item
      description: Deletes an existing `items`.
    patch:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Item'
            examples:
              PatchItemRequestBody_json:
                value:
                  name: new bird
                  description: it is green and small
                  image: >-
                    https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhBY9h14uKCSgCxNCZEhClbX2ksq2Fi6iCmQ&usqp=CAU
          text/xml:
            schema:
              $ref: '#/components/schemas/Item'
            examples:
              PatchItemRequestBody_xml:
                value: "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\r\n<root>\r\n    <id></id>\r\n    <description>some text</description>\r\n    <image>returned item image</image>\r\n    <name>returned item name</name>\r\n</root>"
        required: true
      tags:
        - Items
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
              examples:
                Item created:
                  value:
                    description: some text
                    image: some image
                    name: some name
            text/xml:
              schema:
                $ref: '#/components/schemas/Item'
              examples:
                Item created:
                  value: "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\r\n<root>\r\n    <id></id>\r\n    <description>some text</description>\r\n    <image>returned item image</image>\r\n    <name>returned item name</name>\r\n</root>"
          description: Item created
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Unauthorized:
                  value:
                    error: Unauthorized
                Bearer:
                  value:
                    error: Authorization header is not in Bearer XXX format
                Session not found:
                  value:
                    error: Session not found
                User not found:
                  value:
                    error: User not found
          description: Unauthorized
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Not Found:
                  value:
                    error: Record to update not found.
          description: Not Found
        '406':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Not Acceptable:
                  value:
                    error: Not Acceptable
          description: Not Acceptable
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Internal Server Error:
                  value:
                    error: Internal Server Error
          description: Internal Server Error
      security:
        - Bearer: [ ]
      operationId: updateitem
      summary: Update a item
      description: Updates an existing item.
    parameters:
      - name: itemsId
        description: A unique identifier for a `items`.
        schema:
          type: string
        in: path
        required: true
  /oAuth2Login:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Session'
            examples:
              GoogleAuthRequestBody:
                value:
                  token: >-
                    eyJhbGciOiJSUzI1NiIsImtpZCI6IjA1MTUwYTEzMjBiOTM5NWIwNTcxNjg3NzM3NjkyODUwOWJhYjQ0YWMiLCJ0eXAiOiJKV1QifQ..K0MloftNtAQ8wDaYsEyXu7bMDBPVaG3tIxB7tblE0PmUbU1rw0RTCiCAceJXrHXRz_i2r5BYNBzJt9bngDEspYrlSMm5vFvPex9y87TCnuze9cvgQ7qXaWVsj8X5FvKk7lww99YC7I4z7EL2PVG5ySL6ahw7eqJv3DZXxldJZ7D5WDS_tkknC7126g62kr49w43Fxtf5VQK1E6GGIjTkDm04ajuPICF0t3Ov8yarDMrNlO2nP6ZomjcI_X4nlOAnx8U3R8rpk5GDhjh9SwUxJqVs6i8Q4kX_-enLmPKtkoB6AS_GBOOlLox3JsBEXqPNfwv28hMW078sO7KBej_-zQ
        required: true
      tags:
        - oAuth2Login
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
              examples:
                SessionId:
                  value:
                    user: test@test.ee
                    password: qwerty123
          description: Returns sessionId
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Bad Request:
                  value:
                    error: Bad Request
          description: Bad Request
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Internal Server Error:
                  value:
                    error: Internal Server Error
          description: Internal Server Error
      security:
        - Bearer: [ ]
  /logs:
    get:
      tags:
        - Logs
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
              examples:
                Logs sent:
                  value:
                    logs:
                      - item:
                          description: >-
                            Emeepabi topha edmuk wujzi hubdi jo riwbeoc ozgi caf
                            celurbe gubi neg fopuvfu kiakba rowdelwol la hapupes.
                          id: 353
                          image: 'https://picsum.photos/96/96?random=447'
                          name: uuuuuus2
                        message: ITEM UPDATED
                        timestamp: '01-06-2023 11:12:51'
          description: |
            Logs sent
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                Unauthorized:
                  value:
                    error: Unauthorized
                Bearer:
                  value:
                    error: Authorization header is not in Bearer XXX format
                Session not found:
                  value:
                    error: Session not found
                User not found:
                  value:
                    error: User not found
          description: "\t\r\nUnauthorized"
      security:
        - Bearer: [ ]
components:
  schemas:
    User:
      title: Root Type for User
      description: 'If person have signed up, then he will be on database. With these data he/she can sign in too.'
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      example:
        email: test@test.ee
        password: qwerty12
    Item:
      title: Root Type for items
      description: Items list
      type: object
      properties:
        description:
          type: string
        image:
          type: string
        name:
          type: string
      example:
        name: item nr 1
        description: it is green and small
        image: >-
          https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhBY9h14uKCSgCxNCZEhClbX2ksq2Fi6iCmQ&usqp=CAU
    Session:
      title: Root Type for Session
      description: 'If user is on webpage and have logged in, then he/she has a sessionId.'
      type: object
      properties:
        user:
          type: string
        password:
          type: string
      example:
        user: test@test.ee
        password: qwerty123
    Credentials:
      title: Root Type for Credentials
      description: ''
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      example:
        email: test@test.ee
        password: qwerty123
    Error:
      description: |-
        {
            "error:" "Error message"
        }
      type: object
  securitySchemes:
    Bearer:
      scheme: bearer
      type: http
tags:
  - name: Items
    description: ''
  - name: Sessions
    description: ''
  - name: Users
    description: ''
  - name: Health-checks
    description: ''
  - name: Logs
    description: ''
  - name: oAuth2Login
    description: ''
